<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REC Kino Koduleht</title>
    <link rel="stylesheet" href="avaleht.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <div id="app">
        
        <div class="navbar">
            <img class="logo" src="logo.png" alt="REC klubi"></img>
            <div class="cinema-dropdown" @click="toggleDropdown">
                <div class="flex-container">
                    
                    <div class="dropdown-text">
                        <span>Kino <br> Tallinn - Kõik kinod <span style="margin-left: 550px">▼</span></span>      
                    </div>

                
                </div> 
                <div class="dropdown-content">
                    <a href="#">Helitehase Priima Kino</a>
                    <a href="#">Viktor Tsoi</a>
                    <a href="#">Padise Polikliinik</a>
                </div>
            </div>
            <div class="search-bar-container">
                <input type="text" class="search-bar" placeholder="🔍Search...">
                
            </div>
            <button class="login-button" onclick="window.location.href='login.html';">Logi sisse</button>
        </div>
        
        <a href="https://www.eppkarsin.com/et/koolitused" target="_blank" rel="noopener noreferrer">
            <img src="eppAdd.png" alt="Epp add" class="ad-banner">
        </a>

        <div class="top-movies">
            <h2>Top filmid</h2>
            <button class="show-schedule" onclick="window.location.href='kinokava.html'">Vaata kinokava</button>

            
            <div class="movie-cards">

                <div class="movie-card" v-for="movie in movies" :key="movie.title">
                    <a :href="movie.link">
                        <img class="movie-image" :src="movie.image" alt="Movie Image">
                        <div class="movie-title">{{ movie.title }}</div>
                    </a>
                    <div class="age-rating" :class="movie.ageRating">{{ movie.ageRatingText }}</div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="app.js"></script>
</body>
</html>
