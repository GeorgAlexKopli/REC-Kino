<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REC Kino Koduleht</title>
    <link rel="stylesheet" href="kinokava.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <div id="app">
        
        <div class="navbar">
            <img class="logo" src="logo.png" alt="REC klubi"></img>
            <div class="cinema-dropdown" @click="toggleDropdown">
                
                    
                    <div class="dropdown-text">
                        <p>Kino: Tallinn - Kõik kinod</p>
                        <span>▼</span>
                    </div>

                
               
                <div class="dropdown-content">
                    <a href="#">Helitehase Priima Kino</a>
                    <a href="#">Viktor Tsoi</a>
                    <a href="#">Padise Polikliinik</a>
                </div>
            </div>
            <div class="search-bar-container">
                <input type="text" class="search-bar" placeholder="🔍Search...">
                
            </div>
            <button class="login-button" onclick="window.location.href='login.html';">Logi sisse</button>
        </div>
        
        <div class="day-selector">
            <button v-for="day in days" :key="day" @click="selectDay(day)" class="day-button" :class="{ selected: selectedDay === day }">
                {{ day }}
            </button>
        </div>

        <div class="top-movies">
            <div class="movie-cards">
                <a class="movie-card" v-for="(movie, index) in repeatedMovies" :key="movie.title" :href="'film.html?title=' + movie.title">
                    <img class="movie-image" :src="movie.image" alt="Movie Image">
                    <div class="movie-title">{{ movie.title }}</div>
                    <div class="age-rating" :class="movie.ageRating">{{ movie.ageRatingText }}</div>
                </a>
            </div>
        </div>
        <button type="button" class="back-button" onclick="window.location.href='avaleht.html';">Tagasi</button>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="app.js"></script>
</body>
</html>
